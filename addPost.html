<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog App - Add Post</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.js"></script>
<!--    <link rel="stylesheet" href="signup.css">-->
    <link rel="stylesheet" href="addPost.css">
</head>
<body>
<nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Blog App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addPost.html">Add Post</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <button class="btn btn-outline-light m-auto" id="logout">Logout</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="login">
        <h1><i class="fa fa-key">Add Post</i></h1>
        <form>
            <div class="file-input input-box">
                <input type="file" name="file-input" id="file-input" class="file-input__input"/>
                <label class="file-input__label" for="file-input">
                    <svg aria-hidden="true"  focusable="false"  data-prefix="fas"  data-icon="upload"  class="svg-inline--fa fa-upload fa-w-16"  role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="currentColor" d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"></path>
                    </svg>
                    <span>Upload file</span>
                </label
                >
            </div>
            <div class="input-box">
                <input type="email" placeholder="Title" id="email">
                <i class="fa fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Description" id="password">
                <i class="fa fa-lock"></i>
            </div>
            <button id="signup">Add Post</button>
        </form>
    </div>
</div>
<script src="home.js" type="module"></script>
</body>
</html>

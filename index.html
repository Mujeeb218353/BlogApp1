<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.js"></script>
    <title>Blog App - Login</title>
</head>
<body>
<div class="container">
    <h1 style="position: fixed; top: 20px;"><i class="fa fa-key text-light">Blog App</i></h1>
    <div class="login">
        <h1><i class="fa fa-key">Login</i></h1>
        <form>
            <div class="input-box">
                <input type="email" placeholder="Email" id="email">
                <i class="fa fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password">
                <i class="fa fa-lock"></i>
            </div>
            <button class="text-center" id="login">LOGIN</button>

            <div class="links">
                <a target="_blank" id="forgot">Forgot password</a>
                <a href="signup.html">I don't have an account</a>
            </div>
        </form>
    </div>
</div>
</body>
<script src="script.js" type="module"></script>
</html>
